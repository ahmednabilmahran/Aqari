name: aqari

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  firebase_analytics: ^10.10.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  hive_flutter: ^1.1.0
  injectable: ^2.4.1
  intl: ^0.18.1
  lottie: ^3.1.0
  shimmer: ^3.0.0
  sizer: ^2.0.15
  supabase_flutter: ^2.5.1
  very_good_analysis: ^5.1.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/gen/images/
    - assets/gen/icons/
    - assets/gen/illustrations/
    - assets/gen/lottie/

flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/gen/
  output_path: lib/core/utils/
  filename: assets.dart
  field_prefix: null
